{% for field in form %}
   <div class="form-group">
     <div class="col-sm-6">
       <span class="text-danger small">{{ field.errors }}</span>
       <label class="control-label col-sm-4 ">{{ field.label_tag }}</label>
       <div class="col-sm-8 mg-t-10 mg-sm-t-0">{{ field }}</div>
     </div>
   </div>
{% endfor %}
